<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Typeracer</title>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
  <script src="http://malsup.github.com/jquery.form.js"></script> 

  <script> 
      // wait for the DOM to be loaded 
      $(document).ready(function() { 
        $("#text_typed").on('change keyup paste', function() {
            text_typed = $('#text_typed').val()

            $.ajax({
  url: 'http://typeracer.kgz.sh/check-string',
  type: 'PUT',
  data: "submission="+text_typed,
  success: function(data) {
    console.log(data);
  }
});
});
      }); 
  </script> 
</head>

<body>
        Status: 
        <div id="text_to_type" style="width:600;height:600;">
            The quick brown fox jumps over the lazy dog.
        </div>
    <form id="myForm" method="post"> 
        Name: <input type="text" name="name" />
        <br /><input type="submit" value="Submit Comment" />
    </form>
    <h2>Type text here</h2>
    <textarea id="text_typed"  style="width:600;height:600;"></textarea> 


</body>
</html>
